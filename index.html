<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsPsych test</title>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">
</head>
<body></body>

<script type="module">
  // print errors on screen so it's never blank
  window.onerror = (m, s, l, c, e) => { document.body.innerHTML = "<pre>"+m+"\n"+(e&&e.stack||"")+"</pre>"; };

  // âœ… use esm.sh (not unpkg/jsdelivr)
  import { initJsPsych } from "https://esm.sh/jspsych@7.3.4";
  import jsPsychInstructions from "https://esm.sh/@jspsych/plugin-instructions@1.1.4";

  const jsPsych = initJsPsych();
  jsPsych.run([{ type: jsPsychInstructions, pages: ["<p><strong>jsPsych loaded!</strong></p>"], show_clickable_nav: true }]);
</script>
</html>
