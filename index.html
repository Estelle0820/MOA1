<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video test</title>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">
</head>
<body></body>

<script type="module">
  // show errors on screen
  window.onerror = (m, s, l, c, e) => { document.body.innerHTML = "<pre>"+m+"\n"+(e&&e.stack||"")+"</pre>"; };

  import { initJsPsych } from "https://esm.sh/jspsych";                                  // no version
  import jsPsychVideoKeyboardResponse from "https://esm.sh/@jspsych/plugin-video-keyboard-response";
  // (if you see a 404 again, reload once more; esm.sh caches on first request)

  const jsPsych = initJsPsych({ on_finish: () => jsPsych.data.displayData() });

  const clip = {
    type: jsPsychVideoKeyboardResponse,
    stimulus: ["videos/car_LtoR_3s.mp4"],  // change to a real filename if needed
    choices: "NO_KEYS",
    trial_ends_after_video: true,
    width: 900,
    controls: true,                         // require click so audio is allowed
    prompt: "<p><em>Click Play to watch the clip.</em></p>"
  };

  jsPsych.run([clip]);
</script>
</html>
