<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video test (click to play)</title>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">
</head>
<body></body>

<script type="module">
  import { initJsPsych } from "https://esm.sh/jspsych@7.3.4";
  import jsPsychVideoKeyboardResponse from "https://esm.sh/@jspsych/plugin-video-keyboard-response@1.1.4";

  const jsPsych = initJsPsych({ on_finish: () => jsPsych.data.displayData() });

  const clip = {
    type: jsPsychVideoKeyboardResponse,
    stimulus: ["videos/car_LtoR_3s.mp4"],   // <-- change to a real filename if needed
    choices: "NO_KEYS",
    trial_ends_after_video: true,
    width: 900,
    controls: true,                         // <<< user presses Play (enables audio)
    response_allowed_while_playing: false,
    prompt: "<p><em>Click the Play button to watch the clip.</em></p>"
  };

  jsPsych.run([clip]);
</script>
</html>
